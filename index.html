<script>
		var btnList = document.getElementsByTagName('button');
		var show = document.getElementsByTagName('p')[0];
		var symbolB = false;  
		var symbol = null;
		
		var aNum = 0,
			bNum = 0,
			result = 0,
			resultCookic = 0;
		for(var i = 0, len = btnList.length; i < len; i++) {
			btnList[i].onclick = function() {
				 
				if(this.innerText == '=') {
					console.log(aNum, bNum);
					getResult(symbol, aNum, bNum);
					show.innerHTML = result;
					console.log("result" + result);
					resultCookic = result;
					result = 0;
					aNum = 0;
					bNum = 0;
					symbolB = false;
				} else {
					 
					if(this.innerText == 'C') {
					 
						initAll();
						show.innerText = "";
						return;
					} else if(this.innerText == 'E') {
						
						initAll();
						show.innerText = result;
						return;
					} else if(this.innerText == '+' || this.innerText == '-' || this.innerText == '×' || this.innerText == '÷'
					|| this.innerText == 'x^2'|| this.innerText == 'x^3'|| this.innerText == '√'
					|| this.innerText == 'To2'|| this.innerText == '转化8'|| this.innerText == 'To16'
					|| this.innerText == 'log'|| this.innerText == 'ln'|| this.innerText == 'e'
					) {
						
							if(bNum != 0) {
								console.log("sy: " + symbol);
								getResult(symbol, aNum, bNum);
								
								aNum = result;
								bNum = 0;
								show.innerText = aNum;
								console.log("a: " + aNum);
								
							}
						
						symbol = this.innerText;
						symbolB = true;
					} else { 

						if(symbolB == false) { 
							console.log("innerText: " + this.innerText);
							aNum += this.innerHTML;
							
							console.log("aNum: " + aNum);
							show.innerText = Number(aNum);
						} else { 

							
							if(aNum == 0) {
								aNum = resultCookic;
								console.log("计算一次结果后: " + aNum);
							}
							
							bNum += this.innerText;
							console.log("bNum: " + bNum);
							show.innerText = Number(bNum);
						}
					}
				}
			}
		}
		 
		function initAll() {
			result = 0;
			resultCookic = 0;
			aNum = 0;
			bNum = 0;
		}

		/**
		 * 判断符号计算结果
		 * @param {Object} symbol
		 * @param {Object} aNum
		 * @param {Object} bNum
		 */
		function getResult(symbol, aNum, bNum) {
			switch(symbol) {
				case "+":
					addition(aNum, bNum);
					break;
				case "-":
					subtraction(aNum, bNum);
					break;
				case "×":
					multiplication(aNum, bNum);
					break;
				case "÷":
					division(aNum, bNum);
					break;
				case "x^2":
					pingfang(aNum, bNum);
					break;
				case "x^3":
					sancifang(aNum);
					break;
				case "√":
					kaifang(aNum, bNum);
					break;
				case "To2":
					change2(aNum);
					break;
				case "To16":
					change16(aNum);
				    break;
				case "转化8":
					change8(aNum);
					break;
				case "log":
					log1(aNum,bNum);
					break;
				case "ln":
					ln1(aNum);
				    break;
				case "e":
					numbere(aNum);
					break;
				
			}
		}
		/** * 加法运算
		 * @param a{number} 
		 * @param b{number} 
		 * */
		function addition(a, b) {
			result = Number(a) + Number(b);
		}

		/** * 减法运算
		 * * @param a{number} 
		 * * @param b{number} */
		function subtraction(a, b) {
			result = Number(a) - Number(b);
		}
		
		/** * 乘法 * @param a{number} * @param b{number} */
		function multiplication(a, b) {
			result = Number(a) * Number(b);
		}
        			
		/** * 除法 * @param a{number} * @param b{number} */
		function division(a, b) {
			result = Number(a) / Number(b);
		}
		/*开方 @param a{number} * @param b{number}*/
		function sqrtnumber(a, b) {
			result = Number(a) + Number(b) + Number(b);
		}
		/*转为二进制*/
		function change2(a){
		    result = (Number(a)).toString(2);	
		}
		/*转为八进制*/
		function change8(a){
		    result = (Number(a)).toString(8);	
		}
		/*转为十六进制*/
		function change16(a){
		    result = (Number(a)).toString(16);	
		}
		/*x的平方算法*/
		function pingfang(a){
		    result = (Number(a))*(Number(a));	
		}
		/*x的三次方算法*/
		function sancifang(a){
		    result = (Number(a))*(Number(a))*(Number(a));	
		}
		/*开方算法*/
		function kaifang(a){
		    result = Math.sqrt(Number(a));	
		}
		/*log*/
		function log1(a,b){
		    result = (Math.log(Number(a)))/(Math.log(Number(b)));	
		}
		/*ln*/
		function ln1(a){
		    result = (Math.log(Number(a)))/(Math.log(10));	
		}
		/*e*/
		function numbere(a){
